{% set name = "us" %}
{% set version = "3.1.1" %}
{% set bundle = "tar.gz" %}
{% set hash = "e347963e8d24a1ca7437af443fa68591776847b50c8650d8ef0eb53482e705c2" %}
{% set build = 0 %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash }}
  patches:
    - patches/0001-loosen-jellyfish-ties.patch

build:
  skip: True  # [py<36]
  entry_points:
    - states = us.cli.states:main
  number: {{ build }}
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python
    - jellyfish # ==0.11.2

test:
  imports:
    - us
    - us.cli
  requires:
    - pip
  commands:
    - states --help
    - pip check

about:
  home: https://github.com/unitedstates/python-us
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: US state meta information and other fun stuff
  dev_url: https://github.com/unitedstates/python-us

extra:
  recipe-maintainers:
    - pmlandwehr
    - dorisjlee
